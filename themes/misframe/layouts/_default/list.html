<article>
  <header>
    <h2 class='list-title'><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="post-meta">
      <div class="post-date">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHtml }}">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      </div>
    </div>
  </header>
  {{ if .IsPage }}
  <div>
    <p>{{ .Summary }}</p>
  </div>
  {{ if .Truncated }}
  <footer>
    <a class='read-more' href="{{ .Permalink }}">Read more &raquo;</a>
  </footer>
  {{ end }}
  {{ end }}
</article>
