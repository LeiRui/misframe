{{- partial "header.html" . -}}
{{- $baseurl := .Site.BaseURL -}}

<div class='post-date'>{{- .Date.Format "Jan 2, 2006" -}}</div>
<h1 class="post-title">{{ .Title }}</h1>

<section class='post'>
{{ .Content }}
</section>

<footer>
  <ul class="pager">
    {{ if .Next }}
    <li class="previous"><a href="{{ .Next.Permalink }}"><span aria-hidden="true">&larr;</span> Older</a></li>
    {{ end }}
    {{ if .Prev }}
    <li class="next"><a href="{{ .Prev.Permalink }}">Newer <span aria-hidden="true">&rarr;</span></a></li>
    {{ end }}
  </ul>
  {{ with .Site.DisqusShortname }}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = '{{ . }}';
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {{ end }}
</footer>

{{ partial "footer.html" . }}
